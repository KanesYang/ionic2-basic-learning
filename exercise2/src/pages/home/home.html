<ion-header>
  <ion-navbar>
    <ion-title>
      Assignment 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h3>Enter the right code</h3>
        <p *ngIf="!checkSuccess()">Tap twice, press 4 times</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center="checkSuccess()">
        <p>This is for test</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <p>Tapped: {{tapped}}</p>
          </ion-item>
          <ion-item>
            <p>Pressed: {{pressed}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <app-reset (didReset)="onDidReset($event)"></app-reset>
    <ion-row>
      <ion-col style="background-color: lightgreen" text-center (tap)="onTap()">Tap here
      </ion-col>

      <ion-col style="background-color: lightgreen" text-center (tap)="onPress()">Press here
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
